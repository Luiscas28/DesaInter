<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Número de Teléfono</title>
</head>
<body>
    <script>
        // Expresión regular para validar un número de teléfono de 10 dígitos
        const regexTelefono = /^\d{10}$/;

        // Función para validar el número de teléfono
        function validarTelefono(telefono) {
            return regexTelefono.test(telefono);
        }

        // Ejemplo de uso
        const telefono = "1234567890";
        if (validarTelefono(telefono)) {
            document.write("<p>El número '" + telefono + "' es válido.</p>");
        } else {
            document.write("<p>El número '" + telefono + "' no es válido.</p>");
        }
    </script>
</body>
</html>
