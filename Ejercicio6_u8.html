<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha Actual</title>
</head>
<body>
    <script>
        // Crear la variable con la fecha actual
        const date = new Date().toLocaleDateString();

        // Mostrar la fecha en el navegador
        document.write("<h1>Fecha Actual</h1>");
        document.write("<p>" + date + "</p>");
    </script>
</body>
</html>
