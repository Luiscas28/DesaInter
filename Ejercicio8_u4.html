<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción - Suscription S.A. de C.V</title>
</head>
<body>
    <h1>Suscríbete a nuestro boletín</h1>
    <form action="/suscribir" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="preferencia">Preferencia de suscripción:</label>
        <select id="preferencia" name="preferencia" required>
            <option value="diario">Diario</option>
            <option value="semanal">Semanal</option>
            <option value="mensual">Mensual</option>
        </select><br><br>
        
        <input type="submit" value="Suscribirse">
    </form>
</body>
</html>
