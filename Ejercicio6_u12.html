<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaci√≥n de Rebote</title>
    <style>
        #objeto {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 50px;
            left: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="objeto"></div>

    <script>
        const objeto = document.getElementById("objeto");
        let posX = 50;
        let posY = 50;
        let velocidadX = 2;
        let velocidadY = 2;

        function rebotar() {
            const anchoVentana = window.innerWidth;
            const altoVentana = window.innerHeight;

            posX += velocidadX;
            posY += velocidadY;

            if (posX + 50 > anchoVentana || posX < 0) {
                velocidadX = -velocidadX;
            }
            if (posY + 50 > altoVentana || posY < 0) {
                velocidadY = -velocidadY;
            }

            objeto.style.left = posX + "px";
            objeto.style.top = posY + "px";

            requestAnimationFrame(rebotar);
        }

        rebotar();
    </script>
</body>
</html>
