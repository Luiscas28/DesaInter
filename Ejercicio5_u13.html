<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Elemento</title>
    <style>
        #texto {
            display: none;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <p id="texto">Este es un párrafo que se mostrará.</p>
    </div>
    <button onclick="mostrarElemento()">Mostrar Elemento</button>

    <script>
        function mostrarElemento() {
            // Seleccionar el elemento y mostrarlo
            const elemento = document.getElementById("texto");
            elemento.style.display = "block";
        }
    </script>
</body>
</html>
