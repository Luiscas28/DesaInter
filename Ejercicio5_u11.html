<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Checkbox</title>
</head>
<body>
    <form id="formulario">
        <label><input type="checkbox" name="opcion" value="1"> Opción 1</label>
        <label><input type="checkbox" name="opcion" value="2"> Opción 2</label>
        <label><input type="checkbox" name="opcion" value="3"> Opción 3</label>
        <button type="submit">Enviar</button>
    </form>

    <script>
        // Validar que al menos un checkbox esté seleccionado
        document.getElementById("formulario").addEventListener("submit", function(event) {
            const checkboxes = document.querySelectorAll('input[name="opcion"]:checked');

            if (checkboxes.length === 0) {
                alert("Debes seleccionar al menos una opción.");
                event.preventDefault(); // Evitar envío del formulario
            } else {
                alert("Formulario enviado correctamente.");
            }
        });
    </script>
</body>
</html>
