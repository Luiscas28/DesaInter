<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar Números</title>
    <script>
        function sumar(a, b) {
            return a + b;
        }

        var resultado = sumar(5, 3);
        console.log("El resultado de la suma es: " + resultado);
    </script>
</head>
<body>
    <h1>Sumar Números</h1>
</body>
</html>
