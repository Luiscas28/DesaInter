<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Palabras</title>
</head>
<body>
    <script>
        const frase = "Este es un ejemplo de texto con ejemplo de palabra repetida";
        
        const palabra = "ejemplo";

        const ocurrencias = (frase.match(new RegExp(palabra, "g")) || []).length;

        document.write("<p>La palabra '" + palabra + "' aparece " + ocurrencias + " veces.</p>");
    </script>
</body>
</html>
