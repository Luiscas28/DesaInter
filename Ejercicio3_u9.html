<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Multiplicados por 2</title>
</head>
<body>
    <script>
        // Arreglo original
        const numeros = [1, 2, 3, 4, 5];

        // Crear un nuevo arreglo multiplicando por 2
        const numerosMultiplicados = numeros.map(num => num * 2);

        // Mostrar el nuevo arreglo en el navegador
        document.write("<h1>Números Multiplicados por 2</h1>");
        document.write("<p>" + numerosMultiplicados.join(", ") + "</p>");
    </script>
</body>
</html>
