<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Arreglo Alfabéticamente</title>
</head>
<body>
    <script>
        // Arreglo original
        const nombres = ["Ana", "Juan", "María", "Pedro", "Luis"];

        // Ordenar el arreglo alfabéticamente
        const nombresOrdenados = nombres.sort();

        // Mostrar el arreglo ordenado en el navegador
        document.write("<h1>Arreglo Ordenado Alfabéticamente</h1>");
        document.write("<p>" + nombresOrdenados.join(", ") + "</p>");
    </script>
</body>
</html>
