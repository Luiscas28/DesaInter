<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Nodo Hijo</title>
</head>
<body>
    <div id="contenedor">
        <p>Este es un párrafo existente.</p>
    </div>
    <button onclick="añadirNodo()">Añadir Nodo</button>

    <script>
        function añadirNodo() {
            // Crear un nuevo nodo
            const nuevoNodo = document.createElement("p");
            nuevoNodo.textContent = "Este es un nuevo párrafo añadido.";

            // Añadir el nuevo nodo como hijo del contenedor
            const contenedor = document.getElementById("contenedor");
            contenedor.appendChild(nuevoNodo);
        }
    </script>
</body>
</html>
