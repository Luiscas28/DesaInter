<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Pares</title>
</head>
<body>
    <script>
        // Arreglo original
        const numeros = [5, 10, 15, 20, 25];

        // Filtrar solo los números pares
        const pares = numeros.filter(num => num % 2 === 0);

        // Mostrar el arreglo de números pares en el navegador
        document.write("<h1>Números Pares</h1>");
        document.write("<p>" + pares.join(", ") + "</p>");
    </script>
</body>
</html>
