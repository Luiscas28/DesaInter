<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantidad de Elementos</title>
</head>
<body>
    <script>
        // Crear el arreglo de frutas
        const frutas = ["manzana", "pera", "banana", "naranja", "kiwi"];

        // Obtener la cantidad de elementos
        const cantidad = frutas.length;

        // Mostrar la cantidad en el navegador
        document.write("<h1>Cantidad de Elementos</h1>");
        document.write("<p>El arreglo tiene " + cantidad + " elementos.</p>");
    </script>
</body>
</html>
