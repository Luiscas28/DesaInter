<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Atributo</title>
</head>
<body>
    <img id="imagen" src="https://www.cervantesvirtual.com/images/portales/constituciones_hispanoamericanas/graf/mapas/06-mexico_mapa_de_los_estados_s.jpg/150" alt="Imagen de ejemplo">
    <button onclick="cambiarAtributo()">Cambiar Imagen</button>

    <script>
        function cambiarAtributo() {
            const imagen = document.getElementById("imagen");
            imagen.setAttribute("src", "https://www.cervantesvirtual.com/images/portales/constituciones_hispanoamericanas/graf/mapas/06-mexico_mapa_de_los_estados_s.jpg/300");
        }
    </script>
</body>
</html>
