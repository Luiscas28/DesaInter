<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Atributo</title>
</head>
<body>
    <img id="imagen" src="https://via.placeholder.com/150" alt="Imagen de ejemplo">
    <button onclick="cambiarAtributo()">Cambiar Imagen</button>

    <script>
        function cambiarAtributo() {
            // Seleccionar el elemento y cambiar su atributo src
            const imagen = document.getElementById("imagen");
            imagen.setAttribute("src", "https://via.placeholder.com/300");
        }
    </script>
</body>
</html>
